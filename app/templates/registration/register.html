{% extends 'base.html' %}
{% block content %}
{% for field in form %}
    {{ field.errors }}
{% endfor %}
{% if not request.user.is_authenticated %}
<div class="row vertical-center-row align-items-center vertical-center">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'register' %}" id="login-form" method="post">
            {% csrf_token %}
            <div class="input-group-lg">
                <input name="username" type="text" class="form-control" placeholder="Логин" aria-describedby="basic-addon1" value="{{ username }}">
            </div>
            <div class="input-group-lg">
                <input name="password1" type="password" class="form-control" placeholder="Пароль" aria-describedby="basic-addon1" value="{{ password1 }}">
            </div>
            <div class="input-group-lg">
                <input name="password2" type="password" class="form-control" placeholder="Повторите пароль" aria-describedby="basic-addon1" value="{{ password2 }}">
            </div>
            <div class="input-group-lg">
                <input name="email" type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1" value="{{ email }}">
            </div>

            <button class="btn btn-primary btn-lg" type="submit">Регистрация</button>
        </form>
        <div align="center">Нет логина? <a href="{% url 'login' %}">Вернуться на страницу входа</a></div>
    </div>
</div>
{% else %}
<p>Вы уже вошли на сайт. </p><a href="{% url 'main' %}">Вернуться к чату</a>
{% endif %}
{% endblock %}
