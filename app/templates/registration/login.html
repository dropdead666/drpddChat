{% extends 'base.html' %}
{% block content %}
{% if not request.user.is_authenticated %}
<div class="row vertical-center-row align-items-center">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'login' %}" id="login-form" method="post">
            {% csrf_token %}
            <div class="input-group-lg">
                <input name="username" type="text" class="form-control" placeholder="Логин" aria-describedby="basic-addon1">
            </div>
            <div class="input-group-lg">
                <input name="password" type="password" class="form-control" placeholder="Пароль" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Войти</button>
        </form>
        <div align="center">Нет логина? <a href="{% url 'register' %}">Регистрация</a></div>
    </div>
</div>
{% else %}
<p>Вы уже вошли на сайт. </p><a href="{% url 'main' %}">Вернуться к чату</a>
{% endif %}
{% if form.non_field_errors %}
<p align="center">Вы ввели неверные данные</p>
{% endif %}
{% endblock %}
